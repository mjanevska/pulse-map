#{extends 'main.html' /}
#{set title:'Home' /}

  
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<title>GMaps Heatmap</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" media="screen" href="@{'/public/stylesheets/topvenues.css'}">
		
<script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyAb9bwua-Oq7Gn0hlNkwLn4RiZZmwfWTQw"></script>
<script type="text/javascript" src="/public/javascripts/heatmap.js"></script>
<script type="text/javascript" src="/public/javascripts/heatmap-gmaps.js"></script>
<script type="text/javascript" src="/public/javascripts/topvenues.js"></script>
<script type="text/javascript" src="/public/javascripts/FileSaver.js"></script>

</head>
<body>
<div id="main">
	<div id="heatmapArea"></div>
	<div id="configArea">
		<input id="login" type="submit" class="btn btn-default" value="">
		<br><br>
		<strong>Categories</strong>
		<div id="categories">
			<label class="residence">
				<input type="checkbox" id="residence" value="4e67e38e036454776db1fb3a"onchange="addtopMarkers(value)"/>
			</label>Residence<br>
			<label class="food">
				<input type="checkbox" id="food" value="4d4b7105d754a06374d81259" onchange="addtopMarkers(value)"/>
			</label>Food<br>
			<label class="artsentertainment">
				<input type="checkbox" id="artsentertainment" value="4d4b7104d754a06370d81259" onchange="addtopMarkers(value)"/>
			</label>Arts & Entertainment<br>
			<label class="collegeuniversity">
				<input type="checkbox" id="collegeuniversity" value="4d4b7105d754a06372d81259" onchange="addtopMarkers(value)"/>
			</label>College & University<br>
			<label class="nightlifespot">
				<input type="checkbox" id="nightlifespot" value="4d4b7105d754a06376d81259" onchange="addtopMarkers(value)"/>
			</label>Nightlife spot<br>
			<label class="outdoorsrecreation">
				<input type="checkbox" id="outdoorsrecreation" value="4d4b7105d754a06377d81259" onchange="addtopMarkers(value)"/>
			</label>Outdoors & Recreation<br>
			<label class="shopservice">
				<input type="checkbox" id="shopservice" value="4d4b7105d754a06378d81259" onchange="addtopMarkers(value)"/>
			</label>Shop & Service<br>
			<label class="traveltransport">
				<input type="checkbox" id="traveltransport" value="4d4b7105d754a06379d81259" onchange="addtopMarkers(value)"/>
			</label>Travel & Transport<br><br>
		</div>
		<div>
			<label>Top </label>
			<input id="one" type="number" min="0" max="1" value="0" style="width:25px;" onchange = "onChange()"/>
			<input id="two" type="number" min="0" max="9" value="0" style="width:25px;"/>
			<input id="three" type="number" min="0" max="9" value="0" style="width:25px;"/>
			&nbsp;&nbsp;
			<input type="button" id="topvenues" value="Show" class="btn btn-default" />
		</div>
		<input type="button" class="btn btn-default" id="diversity" value="Show diversity map"/>
		<br><br>
		<form id="html-options">
            <label>Filename: <input type="text" class="filename form-control" id="html-filename" placeholder="total"/></label>
            <br><br>
  			<input id="saveFile" style="margin-top: -3px;" type="submit" class="btn btn-default" value="Download data as .csv">
        </form>
        <p hidden>Zoom level: <span id="currentZoom"></span></p>
		<p hidden>Center: <span id="currentCenter"></span></p>
	</div>
</div>
</body>
